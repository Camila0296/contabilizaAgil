window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"22.0.0","implementation":{"version":"9.6.0","name":"cucumber-js"},"cpu":{"name":"x64"},"os":{"name":"win32","version":"10.0.26100"},"runtime":{"name":"node.js","version":"22.15.0"}}},{"source":{"data":"# language: es\nCaracterística: Autenticación de usuario\n  Como usuario del sistema\n  Quiero poder iniciar sesión\n  Para acceder a las funcionalidades restringidas\n\n  Antecedentes:\n    Dado que estoy en la página de inicio de sesión\n\n  @smoke @login\n  Escenario: Inicio de sesión exitoso con credenciales válidas\n    Cuando ingreso el email \"admin@admin.com\"\n    Y ingreso la contraseña \"admin123\"\n    Y hago clic en el botón \"Iniciar sesión\"\n    Entonces debería ser redirigido al dashboard\n    Y debería ver el mensaje de bienvenida\n\n  @login\n  Escenario: Intento de inicio de sesión con credenciales inválidas\n    Cuando ingreso el email \"usuario@invalido.com\"\n    Y ingreso la contraseña \"contraseñaIncorrecta\"\n    Y hago clic en el botón \"Iniciar sesión\"\n    Entonces debería ver un mensaje de error\n    Y debería permanecer en la página de login\n\n  @login\n  Escenario: Intento de inicio de sesión sin credenciales\n    Cuando hago clic en el botón \"Iniciar sesión\" sin llenar los campos\n    Entonces debería ver mensajes de validación para los campos requeridos\n    Y debería permanecer en la página de login\n\n  @login\n  Escenario: Cierre de sesión exitoso\n    Dado que he iniciado sesión correctamente\n    Cuando hago clic en el botón de cerrar sesión\n    Entonces debería ser redirigido a la página de login\n    Y no debería poder acceder a las páginas protegidas\n","uri":"features\\login.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":2,"column":1},"language":"es","keyword":"Característica","name":"Autenticación de usuario","description":"  Como usuario del sistema\n  Quiero poder iniciar sesión\n  Para acceder a
