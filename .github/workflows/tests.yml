name: Tests Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm run install:all
    
    - name: Start MongoDB
      run: |
        sudo systemctl start mongod
        sudo systemctl status mongod
    
    - name: Start Backend
      run: |
        cd backend
        npm run dev &
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
    
    - name: Start Frontend
      run: |
        cd frontend
        npm start &
        sleep 30
        curl -f http://localhost:4200 || exit 1
    
    - name: Run Unit Tests
      run: npm run test:unit
    
    - name: Run E2E Tests
      run: |
        cd tests
        npm run test:e2e
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          tests/reports/
          backend/coverage/
          frontend/coverage/
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: failed-screenshots
        path: tests/screenshots/ 